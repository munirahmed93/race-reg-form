<!DOCTYPE html>
<html lang="en">

<head>
    <title>Race Registration Form</title>
</head>

<body>
    <form action="/racegeg.com">

        <h2>Race Registration!</h2>
        <p>
            <label for="first">First Name</label>
            <input type="text" name="firstname" id="first" required>
            <label for="last">Last Name</label>
            <input type="text" name="lastname" id="lastname" required>
        </p>
        <!-- Required is a attribute which specifices that input must be entered before submitting a form -->

        <p>Select a Race</h4>

        <div>

            <input type="radio" name="race" id="funrun" value="funrun">
            <label for="funrun">Fun Run 5k</label>
        </div>
        <div>

            <input type="radio" name="race" id="half" value="half">
            <label for="half">Half Marathon</label>
        </div>
        <div>

            <input type="radio" name="race" id="full marathon" value="full">
            <label for="full marathon">Full Marathon</label>
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" minlength="5" maxlength="8">

            <!-- minlength and maxlength is a attrubute which requires user to enter required number of characters -->
        </div>

        <div>
            <label for="Division">Select Age Group</label>
            <select name="Division" id="Division">
                <option value="Kids">Below 18</option>
                <option value="youngadults">18-30</option>
                <option value="adults">31-45</option>
                <option value="senior">46+</option>

            </select>
        </div>
        <p>

            <button>Register</button>
        </p>


    </form>
</body>

</html>
